<!-- Marrow UI: Drawer -->
<!-- A bottom sheet drawer that slides up from the bottom of the screen -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<div x-data="mwSheet()">
  <button @click="show()" class="mw-btn mw-btn-outline">Open Drawer</button>

  <template x-if="open">
    <div>
      <div class="mw-overlay" @click="close()"></div>
      <div class="mw-sheet mw-sheet-bottom rounded-t-lg"
           @keydown.escape.window="close()"
           x-transition:enter="transition ease-out duration-300"
           x-transition:enter-start="translate-y-full"
           x-transition:enter-end="translate-y-0"
           x-transition:leave="transition ease-in duration-200"
           x-transition:leave-start="translate-y-0"
           x-transition:leave-end="translate-y-full">

        <!-- Drag handle -->
        <div class="mx-auto w-12 h-1.5 flex-shrink-0 rounded-full bg-muted-foreground/20 mb-4 mt-1"></div>

        <div class="space-y-2 text-center mb-6">
          <h3 class="font-heading text-lg font-semibold">Edit Profile</h3>
          <p class="text-sm text-muted-foreground">
            Make changes to your profile. Click save when you're done.
          </p>
        </div>

        <div class="space-y-4 max-w-sm mx-auto">
          <div class="space-y-2">
            <label class="mw-label">Name</label>
            <input type="text" class="mw-input" value="John Doe" />
          </div>
          <div class="space-y-2">
            <label class="mw-label">Username</label>
            <input type="text" class="mw-input" value="@johndoe" />
          </div>
          <button @click="close()" class="mw-btn mw-btn-primary w-full">Save changes</button>
        </div>
      </div>
    </div>
  </template>
</div>
