<!-- Example: Chart.js integration with Marrow UI -->
<div class="mw-card">
  <h3 class="font-heading font-semibold mb-4">Analytics Dashboard</h3>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Revenue',
        data: [6500, 7800, 5200, 9000, 7200, 10000],
        backgroundColor: 'hsl(var(--marrow-primary))',
        borderRadius: 4
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      }
    }
  });
</script>
