<!-- Marrow UI: Input -->
<!-- A text input field for collecting user data -->
<!-- Requires: Tailwind CSS, marrow.css -->

<!-- Basic Input -->
<div>
  <label for="email" class="mw-label mb-1.5 block">Email</label>
  <input type="email" id="email" class="mw-input" placeholder="you@example.com" />
  <p class="mt-1.5 text-sm text-muted-foreground">We'll never share your email.</p>
</div>

<!-- With Icon -->
<div class="relative">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
       viewBox="0 0 24 24" fill="none" stroke="currentColor"
       stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
       class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground">
    <circle cx="11" cy="11" r="8"/>
    <path d="m21 21-4.3-4.3"/>
  </svg>
  <input type="text" class="mw-input" style="padding-left: 2.25rem;"
         placeholder="Search..." />
</div>

<!-- Error State -->
<div>
  <label for="username" class="mw-label mb-1.5 block">Username</label>
  <input type="text" id="username" class="mw-input"
         style="border-color: hsl(0 84% 60%);" />
  <p class="mt-1.5 text-sm" style="color: hsl(0 84% 60%);">
    Username is already taken
  </p>
</div>

<!-- Disabled -->
<input type="text" class="mw-input" disabled value="Disabled input" />

<!-- File Input -->
<input type="file" class="mw-input" />
