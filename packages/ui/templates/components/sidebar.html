<!-- Marrow UI: Sidebar -->
<!-- A collapsible sidebar navigation component -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<div x-data="mwSidebar(true)" class="flex min-h-screen">
  <aside class="border-r bg-card transition-all duration-300 overflow-hidden shrink-0"
         :style="open ? 'width: 16rem' : 'width: 3.5rem'">

      <span x-show="open" x-transition class="font-heading font-semibold text-sm">Workspace</span>

             fill="none" stroke="currentColor" stroke-width="2">
          <path d="m11 17-5-5 5-5"/><path d="m18 17-5-5 5-5"/>
        </svg>
        <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2">
          <path d="m6 17 5-5-5-5"/><path d="m13 17 5-5-5-5"/>
        </svg>
      </button>
    </div>
    <nav class="p-2 space-y-1">
      <a href="#" class="flex items-center gap-3 px-2.5 py-2 text-sm rounded-md
                         bg-accent text-accent-foreground font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" class="shrink-0">
