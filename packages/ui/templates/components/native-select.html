<!-- Marrow UI: Native Select -->
<!-- A styled native HTML select element for simple dropdowns -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<div class="space-y-2">
  <label class="mw-label" for="framework-select">Framework</label>
  <select id="framework-select" class="mw-select">
    <option value="" disabled selected>Select a framework</option>
    <option value="django">Django</option>
    <option value="laravel">Laravel</option>
    <option value="rails">Ruby on Rails</option>
    <option value="express">Express</option>
    <option value="flask">Flask</option>
  </select>
</div>
