<!-- Marrow UI: Radio Group -->
<!-- A group of radio buttons for selecting a single option from a set -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<div x-data="mwRadioGroup('option1')" class="space-y-3">
  <label class="mw-label">Notification preference</label>

  <div class="flex items-center gap-3 cursor-pointer" @click="select('option1')">
    <div class="mw-radio"
         :data-state="isSelected('option1') ? 'checked' : 'unchecked'">
    </div>
    <label class="text-sm cursor-pointer">All notifications</label>
  </div>

  <div class="flex items-center gap-3 cursor-pointer" @click="select('option2')">
    <div class="mw-radio"
         :data-state="isSelected('option2') ? 'checked' : 'unchecked'">
    </div>
    <label class="text-sm cursor-pointer">Important only</label>
  </div>

  <div class="flex items-center gap-3 cursor-pointer" @click="select('option3')">
    <div class="mw-radio"
         :data-state="isSelected('option3') ? 'checked' : 'unchecked'">
    </div>
    <label class="text-sm cursor-pointer">None</label>
  </div>
</div>
