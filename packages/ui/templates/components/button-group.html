<!-- Marrow UI: Button Group -->
<!-- Group multiple buttons together as a connected set of actions -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<!-- Outline Button Group -->
<div class="inline-flex -space-x-px">
  <button class="mw-btn mw-btn-outline rounded-r-none">Left</button>
  <button class="mw-btn mw-btn-outline rounded-none border-x-0">Center</button>
  <button class="mw-btn mw-btn-outline rounded-l-none">Right</button>
</div>

<!-- Icon-only Button Group -->
<div class="inline-flex -space-x-px">
  <button class="mw-btn mw-btn-outline mw-btn-icon rounded-r-none">
    <!-- Icon SVG -->
  </button>
  <button class="mw-btn mw-btn-outline mw-btn-icon rounded-none border-x-0">
    <!-- Icon SVG -->
  </button>
  <button class="mw-btn mw-btn-outline mw-btn-icon rounded-l-none">
    <!-- Icon SVG -->
  </button>
</div>

<!-- Primary Button Group -->
<div class="inline-flex -space-x-px">
  <button class="mw-btn mw-btn-primary rounded-r-none">Bold</button>
  <button class="mw-btn mw-btn-primary rounded-none"
          style="border-left: 1px solid hsl(var(--marrow-primary-foreground) / 0.2);">
    Italic
  </button>
  <button class="mw-btn mw-btn-primary rounded-l-none"
          style="border-left: 1px solid hsl(var(--marrow-primary-foreground) / 0.2);">
    Underline
  </button>
</div>
