<!-- Marrow UI: Command -->
<!-- A command palette overlay for quick navigation and actions, triggered with keyboard shortcuts -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<div x-data="mwCommand()" @keydown.window.meta.k.prevent="show()">
  <!-- Trigger Button -->
  <button @click="show()" class="mw-btn mw-btn-outline gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
    Search...
    <span class="flex items-center gap-0.5 ml-2">
      <span class="mw-kbd">âŒ˜</span>
      <span class="mw-kbd">K</span>
    </span>
  </button>

  <!-- Command Palette Overlay -->
  <template x-teleport="body">
    <div x-show="open" class="fixed inset-0 z-50" x-cloak>
      <div class="mw-overlay" @click="close()"
        x-transition:enter="transition ease-out duration-150"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-100"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"></div>
      <div class="fixed top-[20%] left-1/2 -translate-x-1/2 z-51 w-full max-w-lg"
        x-transition:enter="transition ease-out duration-150"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-100"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        @keydown.escape.window="close()">
        <div class="bg-popover border border-border rounded-marrow shadow-lg overflow-hidden">
          <!-- Search Input -->
          <div class="flex items-center border-b border-border px-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground shrink-0"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            <input type="text" x-model="search" x-ref="searchInput"
              x-init="$watch('open', v => { if (v) $nextTick(() => $refs.searchInput.focus()) })"
              class="flex-1 bg-transparent border-0 px-3 py-3 text-sm outline-none placeholder:text-muted-foreground"
              placeholder="Type a command or search...">
          </div>

          <!-- Results -->
          <div class="max-h-[300px] overflow-y-auto p-1">
            <!-- Suggestions Group -->
            <div x-show="matchesSearch('Calendar') || matchesSearch('Search') || matchesSearch('Calculator')">
              <div class="mw-menu-label">Suggestions</div>
              <button x-show="matchesSearch('Calendar')" @click="close()" class="mw-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                Calendar
              </button>
              <button x-show="matchesSearch('Search')" @click="close()" class="mw-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                Search Emoji
              </button>
              <button x-show="matchesSearch('Calculator')" @click="close()" class="mw-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="14"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
                Calculator
              </button>
            </div>

            <div class="mw-menu-separator" x-show="(matchesSearch('Calendar') || matchesSearch('Search') || matchesSearch('Calculator')) && (matchesSearch('Profile') || matchesSearch('Billing') || matchesSearch('Preferences'))"></div>

            <!-- Settings Group -->
            <div x-show="matchesSearch('Profile') || matchesSearch('Billing') || matchesSearch('Preferences')">
              <div class="mw-menu-label">Settings</div>
              <button x-show="matchesSearch('Profile')" @click="close()" class="mw-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                Profile
              </button>
              <button x-show="matchesSearch('Billing')" @click="close()" class="mw-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
                Billing
              </button>
              <button x-show="matchesSearch('Preferences')" @click="close()" class="mw-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                Preferences
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</div>
