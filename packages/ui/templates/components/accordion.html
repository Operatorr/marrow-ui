<!-- Marrow UI: Accordion -->
<!-- A vertically stacked set of interactive headings that reveal content -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<div x-data="mwAccordion()">
  <!-- Item 1 -->
  <div class="border-b border-border">
    <button @click="toggle('item-1')"
            class="flex w-full items-center justify-between py-4 text-left font-medium transition-all hover:underline">
      Is it accessible?
      <svg :class="isOpen('item-1') && 'rotate-180'"
           class="h-4 w-4 shrink-0 transition-transform duration-200"
           xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    </button>
    <div x-show="isOpen('item-1')" x-collapse>
      <div class="pb-4 text-sm text-muted-foreground">
        Yes. It adheres to the WAI-ARIA design pattern.
      </div>
    </div>
  </div>

  <!-- Item 2 -->
  <div class="border-b border-border">
    <button @click="toggle('item-2')"
            class="flex w-full items-center justify-between py-4 text-left font-medium transition-all hover:underline">
      Is it styled?
      <svg :class="isOpen('item-2') && 'rotate-180'"
           class="h-4 w-4 shrink-0 transition-transform duration-200"
           xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    </button>
    <div x-show="isOpen('item-2')" x-collapse>
      <div class="pb-4 text-sm text-muted-foreground">
        Yes. It comes with default styles that match the other components.
      </div>
    </div>
  </div>

  <!-- Item 3 -->
  <div class="border-b border-border">
    <button @click="toggle('item-3')"
            class="flex w-full items-center justify-between py-4 text-left font-medium transition-all hover:underline">
      Is it animated?
      <svg :class="isOpen('item-3') && 'rotate-180'"
           class="h-4 w-4 shrink-0 transition-transform duration-200"
           xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    </button>
    <div x-show="isOpen('item-3')" x-collapse>
      <div class="pb-4 text-sm text-muted-foreground">
        Yes. It uses Alpine.js x-collapse for smooth animations.
      </div>
    </div>
  </div>
</div>
