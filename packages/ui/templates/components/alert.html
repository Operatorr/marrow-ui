<!-- Marrow UI: Alert -->
<!-- Displays a callout for important information or feedback -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<!-- Default Alert -->
<div class="mw-alert">
  <div class="flex items-start gap-3">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
         viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         class="mt-0.5 shrink-0">
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 16v-4"/>
      <path d="M12 8h.01"/>
    </svg>
    <div>
      <h5 class="font-medium leading-none tracking-tight">Heads up!</h5>
      <p class="mt-1 text-sm text-muted-foreground">
        You can add components to your app using the CLI.
      </p>
    </div>
  </div>
</div>

<!-- Destructive Alert -->
<div class="mw-alert mw-alert-destructive">
  <div class="flex items-start gap-3">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
         viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         class="mt-0.5 shrink-0">
      <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
      <path d="M12 9v4"/>
      <path d="M12 17h.01"/>
    </svg>
    <div>
      <h5 class="font-medium leading-none tracking-tight">Error</h5>
      <p class="mt-1 text-sm">
        Your session has expired. Please log in again.
      </p>
    </div>
  </div>
</div>
