<!-- Marrow UI: Avatar -->
<!-- An image element with a fallback for representing the user -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<!-- Image Avatar -->
<div class="mw-avatar">
  <img src="https://i.pravatar.cc/150?img=32" alt="User avatar" />
</div>

<!-- Fallback Initials -->
<div class="mw-avatar">
  <span>JD</span>
</div>

<!-- Small -->
<div class="mw-avatar mw-avatar-sm">
  <img src="avatar.jpg" alt="User avatar" />
</div>

<!-- Default -->
<div class="mw-avatar">
  <img src="avatar.jpg" alt="User avatar" />
</div>

<!-- Large -->
<div class="mw-avatar mw-avatar-lg">
  <img src="avatar.jpg" alt="User avatar" />
</div>

<!-- Large with Fallback -->
<div class="mw-avatar mw-avatar-lg">
  <span>AB</span>
</div>
