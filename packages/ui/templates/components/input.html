<!-- Marrow UI: Input -->
<!-- A text input field for collecting user data -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<!-- Default -->
<input type="text" class="mw-input" />

<!-- With Placeholder -->
<input type="email" class="mw-input" placeholder="you@example.com" />

<!-- Disabled -->
<input type="text" class="mw-input" disabled value="Disabled input" />

<!-- With Icon -->
<div class="relative">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
       viewBox="0 0 24 24" fill="none" stroke="currentColor"
       stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
       class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground">
    <circle cx="11" cy="11" r="8"/>
    <path d="m21 21-4.3-4.3"/>
  </svg>
  <input type="text" class="mw-input" style="padding-left: 2.25rem;"
         placeholder="Search..." />
</div>
