<!-- Marrow UI: Toggle -->
<!-- A two-state button that can be pressed or unpressed -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<!-- Single Toggle -->
<div x-data="mwToggle()">
  <button class="mw-toggle"
          :data-state="pressed ? 'on' : 'off'"
          @click="toggle()"
          :aria-pressed="pressed"
          aria-label="Toggle bold">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
      <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
    </svg>
  </button>
</div>

<!-- Toggle with Text Label -->
<div x-data="mwToggle()">
  <button class="mw-toggle !aspect-auto px-3 gap-2"
          :data-state="pressed ? 'on' : 'off'"
          @click="toggle()"
          :aria-pressed="pressed">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m12 3-1.9 12.39"/>
      <path d="M6.6 18.27a9 9 0 1 0 0-12.54"/>
    </svg>
    <span class="text-sm">Text Wrap</span>
  </button>
</div>

<!-- Pressed by Default -->
