<!-- Marrow UI: Combobox -->
<!-- An autocomplete input that combines a text field with a filterable dropdown list -->
<!-- Requires: Tailwind CSS, Alpine.js, marrow.css, marrow.js -->

<div x-data="mwCombobox([
  { value: 'react', label: 'React' },
  { value: 'vue', label: 'Vue' },
  { value: 'angular', label: 'Angular' },
  { value: 'svelte', label: 'Svelte' },
  { value: 'solid', label: 'Solid' },
  { value: 'nextjs', label: 'Next.js' },
  { value: 'nuxt', label: 'Nuxt' },
  { value: 'astro', label: 'Astro' }
])" class="w-full max-w-xs">
  <div class="relative">
    <div class="relative">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
        viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground"
        aria-hidden="true">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.3-4.3"/>
      </svg>
      <input type="text"
        class="mw-input pl-9"
        placeholder="Search framework..."
        x-model="search"
        @focus="open = true"
        @click="open = true"
        role="combobox"
        :aria-expanded="open"
        aria-controls="framework-listbox"
        aria-autocomplete="list">
    </div>

    <div x-show="open"
      @click.away="open = false"
      id="framework-listbox"
      role="listbox"
      class="absolute z-10 mt-1 w-full mw-popover max-h-[200px] overflow-y-auto"
      x-transition:enter="transition ease-out duration-100"
      x-transition:enter-start="opacity-0 -translate-y-1"
      x-transition:enter-end="opacity-100 translate-y-0"
      x-transition:leave="transition ease-in duration-75"
      x-transition:leave-start="opacity-100 translate-y-0"
      x-transition:leave-end="opacity-0 -translate-y-1">
      <template x-for="item in filtered" :key="item.value">
        <button
          @click="select(item)"
          class="mw-menu-item"
          :class="selected?.value === item.value ? 'bg-accent' : ''"
          role="option"
          :aria-selected="selected?.value === item.value">
          <svg x-show="selected?.value === item.value"
            xmlns="http://www.w3.org/2000/svg" width="14" height="14"
            viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            aria-hidden="true">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
          <span x-show="selected?.value !== item.value" class="w-[14px]"></span>
          <span x-text="item.label"></span>
        </button>
      </template>
      <div x-show="filtered.length === 0"
        class="px-3 py-2 text-sm text-muted-foreground"
        role="status">
        No results found.
      </div>
    </div>
  </div>

  <!-- Selected value display -->
  <p class="mt-3 text-sm text-muted-foreground" x-show="selected">
    Selected: <span class="font-medium text-foreground" x-text="selected?.label"></span>
  </p>
</div>
